{% block content %}


<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.min.css')}}">
<div class="container">

<div class="card text-center">
  <div class="card-header">
    <h2 style="color:#008000; font-weight: bold;word-spacing: 50px;">Prediction Results</h2>
  </div>
  <div class="card-body" style="background-color:#1daeff;">
    <hr/>
    <p class="card-text"><div class="alert alert-danger" role="alert">
  {{ name }}
</div></p>

<!-- Main ML Prediction Display Here -->
    {% if prediction ==  0 %}
    <p class="card-text"><div class="alert alert-danger" role="alert">
  Female
</div></p>
    <a href="#" class="btn btn-danger">Female</a>
     {% elif prediction == 1 %}
	<p class="card-text"><div class="alert alert-danger" role="alert">
  Male
</div></p>
    <a href="#" class="btn btn-primary">Male</a>
    {% endif%}
  </div>

<!-- Main ML Prediction Display Ends Here -->
  <div class="card-footer text-muted">
   
  </div>
</div>


{% endblock %}


<link rel="stylesheet"
      href="{{url_for('.static', filename='css/styles.css')}}">
